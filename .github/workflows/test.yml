name: weather01

on:
  push:
    branches:
      - 'main'
  schedule:
    - cron: '0 19 * * *'

jobs:
  my-job:
    name: weather001
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - name: key
      run: |
        echo '''${{ secrets.FIREBASE_KEY }}''' > serviceAccount.json
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: python main
      run: |
        python3 test.py
           
         
